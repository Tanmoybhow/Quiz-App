<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result-Score</title>
    <link rel="stylesheet" href="result.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="./result.js" defer></script>
  <body>
    <main>
      <div class="heading">
        <img src="./img/Group 1.svg" alt="" />
        <p>Result</p>
      </div>
      <din class="result-bar">
        <div class="bar">
          <div class="score" id="before">
            <div class="dot"></div>
            <span id="right"> 25% </span>
          </div>
          <div class="score" id="after">
            <div class="dot"></div>
            <span id="wrong"> 25% </span>
          </div>
          <div class="progress-bar" id="progressbar"></div>
        </div>
        <p id="totalOutOf">22/25</p>
      </din>
      <p id="incomplete"></p>
      <div class="quote" >
        <p id="quote">“Keep learning, you have a good score!”</p>
      </div>
      <div class="restart" id="restartGame">
        <a href="#">Retry>>></a>
      </div>
      <footer>
        <p>Made with ❤️ by Tanmoy Bhowmik</p>
      </footer>
    </main>
  </body>
</html>
